<h1>POSITIONING MAPS Report</h1>
<span class="inline-grid grid-cols-3 gap-8">
  <mat-form-field class="align-right">
    <mat-label>
      <i *ngIf="MonthList.length"> Select Month</i>
      <i *ngIf="!MonthList.length"> No month available</i>
    </mat-label>
    <mat-select (selectionChange)="onOptionChange()" [(ngModel)]="selectedMonth" name="selectedMonth">
      <mat-label>Choose an month</mat-label>
      <mat-option *ngFor="let month of MonthList" [value]="month">
        {{ month.sequence }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="align-right">
    <mat-label>
      <i *ngIf="groups.length"> Select Hotel</i>
      <i *ngIf="!groups.length"> No hotel available</i>
    </mat-label>
    <mat-select (selectionChange)="onOptionChange()" [(ngModel)]="selectedHotel" name="selectedHotel">
      <mat-label>Choose an month</mat-label>
      <mat-option *ngFor="let group of groups" [value]="group">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</span>
