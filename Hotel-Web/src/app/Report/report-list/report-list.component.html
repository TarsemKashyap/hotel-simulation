<section>
  <div class="container">
    <div class="text-2xl text-white bg-primary px-3 py-2">Reports</div>
    <div class="-mx-4 flex flex-wrap">
      <ul class="flex-row text-justify font-normal">
        <li
          class="p-1 m-1 text-base"
          *ngFor="let link of activeLinks; let i = index"
        >
          {{ i + 1 }}.
          <a
            [routerLink]="['../', link.link]"
            class="decision-link hover:text-blue-600 hover:underline"
            >{{ link.text }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</section>
