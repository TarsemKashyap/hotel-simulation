<!-- ====== Forms Section Start -->
<section class="bg-[#F4F7FF] py-14 lg:py-20">
    <div class="container">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4">
          <div
            class="wow fadeInUp relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-14 px-8 text-center sm:px-12 md:px-[60px]"
            data-wow-delay=".15s"
          >
            <p class="text-base text-primary mb-5 font-bold">
              Instructor Account
            </p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="mb-6">
                <input
                  type="text"
                  placeholder="First name"
                  formControlName="firstName"
                  [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                  class="input-field"
                />
  
                <div
                  *ngIf="submitted && f.firstName.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.firstName.errors.required">
                    First name is required
                  </div>
                </div>
              </div>
              <div class="mb-6">
                <input
                  type="text"
                  placeholder="Last name"
                  formControlName="lastName"
                  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                  class="input-field"
                />
  
                <div
                  *ngIf="submitted && f.lastName.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.lastName.errors.required">
                    Last name is required
                  </div>
                </div>
              </div>
              <div class="mb-6">
                <input
                  type="text"
                  placeholder="Institute"
                  formControlName="institute"
                  class="input-field"
                />
                <div
                  *ngIf="submitted && f.institute.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.institute.errors.required">
                    Institute is required
                  </div>
                </div>
              </div>
              <div class="mb-6">
                <input
                  type="email"
                  placeholder="Email"
                  formControlName="email"
                  class="input-field"
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email is not valid</div>
                </div>
              </div>
              <div class="mb-6">
                <input
                  type="password"
                  required="true"
                  placeholder="Password"
                  formControlName="password"
                  class="input-field"
                />
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                </div>
              </div>
  
              <div class="mb-10">
                <button
                  type="submit"
                  class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ====== Forms Section End -->
