<section class="bg-[#F4F7FF] py-14 lg:py-20">
    <div class="container">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4">
          <div
            class="wow fadeInUp relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-14 px-8 text-center sm:px-12 md:px-[60px]"
            data-wow-delay=".15s"
          >
            <p class="text-base text-primary mb-5 font-bold">
              Change Password
            </p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="mb-6">
                <input
                  type="password"
                  placeholder="Current Password"
                  formControlName="currentPassword"
                  [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }"
                  class="input-field"
                />
  
                <div *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.currentPassword.errors.required">Current password is required</div>
                </div>
              </div>
              <div class="mb-6">
                <input
                  type="password"
                  placeholder="New Password"
                  formControlName="newPassword"
                  [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"
                  class="input-field"
                />
                <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.newPassword.errors.required">New password is required</div>
                </div>
              </div>
              <div class="mb-6">
                <input
                  type="password"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                  class="input-field"
                />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
                </div>
              </div>
              <div class="mb-10">
                <input type="submit" value="Sign In"
                    class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md" />
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
