<section>
  <div class="p-10 w-[500px]">
    <h2 class="text-center">
     Assign Roles and Group
    </h2>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-full px-3 mb-6 md:mb-0">
        <label class="block tracking-wide text-gray-700 font-bold mb-2"> Student Name </label>
        <label class="appearance-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 focus:outline-none focus:bg-white focus:border-gray-500"> {{ row.firstName }} {{ row.lastName }} </label>
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-full px-3 mb-6 md:mb-0">
        <label
          class="block tracking-wide text-gray-700 font-bold mb-2"
        >
          Student Roles
        </label>
        <mat-select
         class="appearance-none block text-sm w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 focus:outline-none focus:bg-white focus:border-gray-500"
          [(ngModel)]="selectedRoles"
          [compareWith]="isRoleSelected"
          multiple
        >
          <mat-option *ngFor="let role of StudentAssignRoles" [value]="role">
            {{role.roleName}}
          </mat-option>
        </mat-select>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-full px-3 mb-6 md:mb-0">
        <label
        class="block tracking-wide text-gray-700 font-bold mb-2"
        >
          Groups
        </label>
        <mat-select class="appearance-none block w-full text-sm bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" [(ngModel)]="selectedGroup" [compareWith]="isGroupSelected">
          <mat-option *ngFor="let group of groups" [value]="group">{{
            group.name
          }}</mat-option>
        </mat-select>
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3 flex justify-right">
        <div class="flex space-x-2">
          <button
            (click)="Save()"
            class="bg-primary focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="button"
          >
            Save
          </button>
          <button
            (click)="Cancel()"
            class="bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
            type="button"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
