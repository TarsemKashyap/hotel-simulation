<app-class-menu></app-class-menu>
<section class="container">
  <div class="flex w-full">
    <div class="w-full bg-primary text-white text-base px-3 py-2 my-2">
      Month Calculation
    </div>
  </div>
  <div class="flex-initial">
    <ag-grid-angular
      style="height: 300px"
      class="ag-theme-alpine"
      [rowData]="$rows"
      [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
  </div>
  <div>
    <div class="card">
      <div class="card-body"></div>
      <button
        ID="CalculateButton"
        type="button"
        Text="Calculate Now"
        (click)="monthCalculation()"
        class="bordder-primary cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md mt-5"
      >
        {{ btnCalculationText }}
      </button>
    </div>
  </div>
</section>
