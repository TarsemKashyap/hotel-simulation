<div class="flex-row w-full">
    <div class="flex-initial">
      <span class="text-3xl text-black pb-0">Month Calculation</span>
     
    </div>
  </div>
  <div class="flex-initial container">
    <ag-grid-angular
      style="height: 300px"
      class="ag-theme-alpine"
      [rowData]="$rows"
      [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
  </div>
  <section style="margin-top: 40px;">
    <div>
      <h2>Calculation</h2>
      <div class="card">
        <div class="card-body"></div>
          <button ID="CalculateButton" type="button" Text="Calculate Now" (click)="monthCalculation()"
          class="bordder-primary cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md mt-5" >
          {{btnCalculationText}}</button>
      </div>
    </div>
    </section>
