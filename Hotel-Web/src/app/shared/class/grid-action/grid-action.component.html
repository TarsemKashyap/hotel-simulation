<span *ngFor="let btn of actions">
  <button *ngIf="btn.mode == 'icon'">
    <mat-icon
      [ngClass]="
        btn.cssClass ? btn.cssClass : 'text-gray-500  hover:text-primary'
      "
      matRipple
      matTooltip="{{btn.tooltip}}"
      fontIcon="{{ btn.placeHolder }}"
      (click)="localClick($event, btn)"
    ></mat-icon>
  </button>
  <button
    *ngIf="btn.mode == 'text'"
    [ngClass]="
      btn.cssClass ? btn.cssClass : 'text-sm rounded py-2 px-2 bg-primary-light border text-black hover:bg-opacity-100 hover:bg-primary hover:text-white'
    "
    matRipple
    matTooltip="{{btn.tooltip}}"
    (click)="localClick($event, btn)"
  >
    {{ btn.placeHolder }}
  </button>
</span>
