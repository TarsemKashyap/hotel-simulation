<span *ngFor="let btn of actions">
    <button *ngIf="btn.mode=='icon'">
        <mat-icon [ngClass]="btn.cssClass?btn.cssClass:'text-gray-500  hover:text-primary'" matRipple fontIcon="{{btn.placeHolder}}" (click)="localClick($event,btn)"></mat-icon>
    </button>
    <button *ngIf="btn.mode=='text'" [ngClass]="btn.cssClass?btn.cssClass:'text-gray-500  hover:text-primary'" matRipple  (click)="localClick($event,btn)">{{btn.placeHolder}} 
    </button>
</span>
