<!-- ====== Forms Section Start -->
<section class="bg-[#F4F7FF] py-14 lg:py-20">
  <div class="container">
    <div class="-mx-4 flex flex-wrap">
      <div class="w-full px-4">
        <div
          class="wow fadeInUp relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-14 px-8 text-center sm:px-12 md:px-[60px]"
          data-wow-delay=".15s"
        >
          <p class="text-base text-primary mb-5 font-bold">Create Class</p>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-6">
              <input
                type="text"
                placeholder="Class Name"
                formControlName="title"
                [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
                class="input-field"
              />

              <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">
                  Class name is required
                </div>
              </div>
            </div>
            <div class="mb-6">
              <input
                type="text"
                matInput
                [matDatepicker]="picker"
                placeholder="Start date"
                formControlName="startDate"
                [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }"
                class="input-field"
              />
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              
              <div
                *ngIf="submitted && f.startDate.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.startDate.errors.required">
                  Start date is required
                </div>
              </div>
            </div>
            <div class="mb-6">
              <input
                type="text"
                placeholder="End date"
                formControlName="endDate"
                [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }"
                class="input-field"
              />

              <div
                *ngIf="submitted && f.endDate.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.endDate.errors.required">
                  End date is required
                </div>
              </div>
            </div>

            <div class="mb-6">
              <input
                type="number"
                placeholder=""
                readonly="true"
                [disabled]="true"
                formControlName="hotelsCount"
                class="input-field bg-gray-200"
              />
            </div>
            <div class="mb-6">
              <input
                type="text"
                required="true"
                placeholder="Room in each Hotel"
                formControlName="roomInEachHotel"
                class="input-field"
              />
              <div
                *ngIf="submitted && f.roomInEachHotel.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.roomInEachHotel.errors.required">
                  Room in each hotel is required
                </div>
              </div>
            </div>

            <div class="mb-10">
              <button
                type="submit"
                class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ====== Forms Section End -->
