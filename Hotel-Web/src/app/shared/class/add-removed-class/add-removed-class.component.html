<h1 class="text-3xl text-black pb-0">Instructor Student List</h1>
    <h4>Add-Change Class</h4>
    <mat-form-field class="align-right">
    <mat-label>Add Class</mat-label>
    <mat-select [(ngModel)]="selectedTitle" name="selectedTitle">
        <mat-option *ngFor="let title of Titles" [value]="title">
            {{title.title}}
        </mat-option>
    </mat-select>
    </mat-form-field>
    <button
    (click)="Save()"
    class="bg-primary focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
    type="button"
    style="margin-left: 10px;"
    >
    Save
    </button>


<div class="container">
    <div >
    </div>
    <div>
      <ag-grid-angular
        style="height: 300px"
        class="ag-theme-alpine"
        [rowData]="$rows"
        [defaultColDef]="defaultColDef"
        [columnDefs]="columnDefs"
      >
      </ag-grid-angular>
    </div>
  </div>
