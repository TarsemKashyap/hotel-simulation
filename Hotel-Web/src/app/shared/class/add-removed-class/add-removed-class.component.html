<div class="container">
  <div>
    <div class="mb-6">
      <input
        type="text"
        placeholder="Class Code"
        [(ngModel)]="selectedTitle"
        class="bordder-[#E9EDF4] rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
      />
      <button (click)="addIntoClass()" class="bg-primary flex-auto py-3 px-5 text-white mx-5">
        Add new Class
      </button>
    </div>
  </div>
  <div>
    <ag-grid-angular
      style="height: 300px"
      class="ag-theme-alpine"
      [rowData]="$rows"
      [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
  </div>
</div>
