<section class="bg-[#F4F7FF] py-14 lg:py-20">
    <div class="container">
        <ag-grid-angular
        style="height: 300px"
        class="ag-theme-alpine"
        [rowData]="$rows"
        [defaultColDef]="defaultColDef"
        (gridReady)="onGridReady($event)"
        [groupIncludeTotalFooter]="true"
        [statusBar]="statusBar"
        [columnDefs]="columnDefs">
      </ag-grid-angular>
    </div>
    <div class="footer">
      <div class="buton-group fr">
        <button mat-raised-button color="primary" class="save-button" (click)="onSave()">Save</button>
      </div>
    </div>
</section>
