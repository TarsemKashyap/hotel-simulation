<section class="flex-auto">
  <div class="flex-row text-xl text-white bg-primary px-0 mx-0 py-0">
    Decision
  </div>
  <div class="flex-row">
    <ul>
      <li *ngFor="let link of activeLinks; let i = index">
        {{ i + 1 }}.
        <a [routerLink]="[link.link]" class="mx-5 my-10 hover:underline">
          {{ link.text }}</a
        >
      </li>
    </ul>
  </div>
</section>
